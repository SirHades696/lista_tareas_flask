{% extends 'base.html' %}
{% block header %}
{% block title %}Iniciar sesión{% endblock %} en ToDo List App
{% endblock %}

{% block content %}
<form method="post">
    <div class="box">
    <label for="username">Username</label>
    <input type="user" name="username" id="username" placeholder="Nombre de usuario..." required />
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Contraseña..." required />
    <input type="submit" value="Iniciar Sesión" />
    </div>
</form>
{% endblock %}
